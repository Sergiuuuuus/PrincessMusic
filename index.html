<html>
	<head>
		<title>Princess Music</title>
		<meta charset="UTF8">
		<link rel="stylesheet" type="text/css" href="./dist/css/style.css">
	</head>
	<body>
		<div class="container">
			<header class="row degradado-rosamedio cabecera">
				<div class="col-xs-2 centrado dropdown menu">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-bars" aria-hidden="true"></i> <span class="caret"></span></a>
			        <ul class="dropdown-menu">
			        	<li><a href="#"><i class="fa fa-plus" aria-hidden="true"></i> AÃ±adir</a></li>
			        	<li><a href="#"><i class="fa fa-times" aria-hidden="true"></i> Borrar</a></li>
			        	<li role="separator" class="divider"></li>
			        	<li><a href="#"><i class="fa fa-music" aria-hidden="true"></i> Playlist</a></li>
			        </ul>
				</div>
				<div class="col-xs-8 centrado">
					<img src="img/PrincessLOGO.png">
				</div>
				<div class="col-xs-2 centrado busqueda">
					<i class="fa fa-search" aria-hidden="true" onclick="habilitarBusqueda()"></i>
				</div>
			</header>
			<section class="row cuerpo">
				<div class="col-xs-12 song-list">
					<div class="row ui-ideal" id="cancioneslista" style="display: none;">
						<div class="col-xs-6 tema1"></div>
						<div class="col-xs-6 tema2"></div>
						<div class="col-xs-6 tema3"></div>
						<div class="col-xs-6 tema4"></div>
					</div>
					<div class="row degradado-rosamedio ui-error" >
						<div class="col-xs-6 ui-blank-element">
							<div class="arrow_box">
								<h2>THAT'S WIRED</h2>
								<p>Something is messed up</p>
								<p>Try again</p>
							</div>
						</div>
						<div class="col-xs-6 ui-blank-element">
							<img class="resize" src="../../img/PrincessError.png" alt="princess error">
						</div>
					</div>
					<div class="row degradado-rosamedio ui-blank"  style="display: none;">
						<div class="col-xs-6 ui-blank-element">
							<div class="arrow_box">
								<h2>WELCOME TO PRINCESS MUSIC</h2>
								<p>Your library is empty at the moment.</p>
								<p>Add a new song to the library to get started</p>
							</div>
							<div class="boton degradado-rosaoscuro">
								<h1>START</h1>
							</div>
						</div>
						<div class="col-xs-6 ui-blank-element">
							<img class="resize" src="../../img/PrincessBlank.png" alt="princess blank">
						</div>
					</div>
					<div class="row ui-loading" style="display: none;">
						<i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
						<span class="sr-only"></span>
						<p>Loading...</p>
					</div>
					<div class="row  ui-form degradado-rosamedio" style="display: none;">
						<form class="col-md-12" action="">
							<table>
								<h2>Add a new song:</h2>
								<tr>
									<td><label for="artist">Artist:</label></td>
									<td><input type="text" id="artist"></td>
								</tr>
								<tr>
									<td><label for="title">Title:</label></td>
									<td><input type="text" id="title"></td>
								</tr>
								<tr>
									<td><label for="audio_url">Audio Url:</label></td>
									<td><input type="text" id="audio_url"></td>
								</tr>
								<tr>
									<td><label for="cover_url">Cover Url:</label></td>
									<td><input type="text" id="cover_url"></td>
								</tr>
								<tr>
									<td colspan="2">
										<div class="boton degradado-rosaoscuro">
											<h1>START</h1>
										</div>
									</td>
								</tr>
							</table>
						</form>
					</div>
				</div>
			</section>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" crossorigin="anonymous"></script>	
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
			<script>
				function cargaCanciones(){
					$.ajax({
						url:   'http://127.0.0.1:8000/api/songs',
						type:  'get',
						success:  function (data) {
							alert(data);
							$("#cancioneslista").html(data[1].title);
						}
					});
				}
			</script>
		</div>
	</body>	
</html>
