<html>
	<head>
		<title>Princess Music</title>
		<meta charset="UTF8">
		<link rel="stylesheet" type="text/css" href="./dist/css/style.css">
	</head>
	<body>
		<div class="container">
			<header class="row">
				<div class="col-xs-2 centrado dropdown menu">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-bars" aria-hidden="true"></i> <span class="caret"></span></a>
			        <ul class="dropdown-menu">
			        	<li><a href="#">Añadir</a></li>
			        	<li><a href="#">Borrar</a></li>
			        	<li role="separator" class="divider"></li>
			        	<li><a href="#">Playlist</a></li>
			        </ul>
				</div>
				<div class="col-xs-8 centrado logo">
					<img src="img/PrincessLOGO.png">
				</div>
				<div class="col-xs-2 centrado busqueda">
					<i class="fa fa-search" aria-hidden="true"></i>
				</div>
			</header>
			<div class="row">
				<form class="col-md-offset-8 col-md-4" action="" style="visibility: hidden;">
					<div>
						<label for="artist">Artist</label><input class="negro" type="text" id="artist">
					</div>
					<div>
						<label for="title">Title</label><input class="negro" type="text" id="title">
					</div>
					<div>
						<label for="audio_url">Audio Url</label><input class="negro" type="text" id="audio_url">
					</div>
					<div>
						<label for="cover_url">Cover Url</label><input class="negro"  type="text" id="cover_url">
					</div>
					<button class="negro" >Save song</button>
				</form>
			<div>
			<section class="row song-list" style="visibility: hidden;">
				<div class="row ui-ideal" id="cancioneslista">
					lista
				</div>
				<div class="ui-error" style="visibility: hidden;">
					Ha ocurrido un error
				</div>
				<div class="ui-blank" style="visibility: hidden;">
					<p>Aún no has creado ninguna canción</p>
				</div>
				<div class="ui-loading" style="visibility: hidden;">
					<img src="img/loading.gif">
					Cargando...
				</div>
			</section>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" crossorigin="anonymous"></script>	
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
			<script>
				function cargaCanciones(){
					$.ajax({
						url:   'http://127.0.0.1:8000/api/songs',
						type:  'get',
						success:  function (data) {
							alert(data);
							$("#cancioneslista").html(data[1].title);
						}
					});
				}
			</script>
		</div>
	</body>	
</html>
