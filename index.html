<html>
	<head>
		<title>Princess Music</title>
		<meta charset="UTF8">
		<link rel="stylesheet" type="text/css" href="./dist/css/style.css">
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Princess Music</h1>
			</header>
			<div class="row">
				<form action="">
					<div class="col-md-12">
						<label for="artist">Artist</label><input class="negro" type="text" id="artist">
					</div>
					<div>
						<label for="title">Title</label><input class="negro" type="text" id="title">
					</div>
					<div>
						<label for="audio_url">Audio Url</label><input class="negro" type="text" id="audio_url">
					</div>
					<div>
						<label for="cover_url">Cover Url</label><input class="negro"  type="text" id="cover_url">
					</div>
					<button class="negro" >Save song</button>
				</form>
			<div>
			<section class="song-list" style="visibility: hidden;">
				<div class="ui-ideal" id="cancioneslista">
					Listado
				</div>
				<div class="ui-error" style="visibility: hidden;">
					Ha ocurrido un error
				</div>
				<div class="ui-blank" style="visibility: hidden;">
					<p>Aún no has creado ninguna canción</p>
				</div>
				<div class="ui-loading" style="visibility: hidden;">
					<img src="img/loading.gif">
					Cargando...
				</div>
			</section>
			<script src="https://code.jquery.com/jquery-3.2.1.min.js"
				  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
				  crossorigin="anonymous">
			</script>

			<script>
				function cargaCanciones(){
					$.ajax({
						url:   'http://127.0.0.1:8000/api/songs',
						type:  'get',
						success:  function (data) {
							alert(data);
							$("#cancioneslista").html(data[1].title);
						}
					});
				}
			</script>
		</div>
	</body>	
</html>
