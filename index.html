<html>
	<head>
		<title>Princess Music</title>
		<meta charset="UTF8">
		<link rel="stylesheet" type="text/css" href="./dist/css/style.css">
	</head>
	<body>
		<header>
			<button id="new-song" title="Nueva Canción">Nueva canción</button>
			<h1>Princess Music</h1>
		</header>
		
		<form action="">
			<div>
				<label for="artist">Artist</label><input type="text" id="artist">
			</div>
			<div>
				<label for="title">Title</label><input type="text" id="title">
			</div>
			<div>
				<label for="audio_url">Audio Url</label><input type="text" id="audio_url">
			</div>
			<div>
				<label for="cover_url">Cover Url</label><input type="text" id="cover_url">
			</div>
			<button>Save song</button>
		</form>

		<section class="song-list">
			<div class="ui-ideal" id="cancioneslista">
				asd	
			</div>
			<div class="ui-error">
				Ha ocurrido un error
			</div>
			<div class="ui-blank">
				<p>Aún no has creado ninguna canción</p>
			</div>
			<div class="ui-loading">
				Cargando...
			</div>
		</section>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"
			  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			  crossorigin="anonymous">
		</script>

		<script>
			
		function cargaCanciones(){
			$.ajax({
				url:   'http://127.0.0.1:8000/api/songs',
				type:  'get',
				success:  function (data) {
					alert(data);
					$("#cancioneslista").html(data[1].title);
				}
			});
		}

		</script>
	</body>	
</html>
